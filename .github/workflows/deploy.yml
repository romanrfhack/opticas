name: 🚀 Deploy Optica Angular to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build Angular
      run: |
        npm run build -- --configuration=production
        echo "=== ARCHIVOS GENERADOS ==="
        ls -la dist/Opticas/browser/
        
    - name: 🔐 Deploy to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "dist/Opticas/browser/**/*"
        target: "/var/www/mi-optica/frontend/"
        strip_components: 3
        overwrite: true
        
    - name: 🔄 Set Permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "✅ Configurando permisos para Angular..."
          sudo chown -R www-data:www-data /var/www/mi-optica/frontend
          sudo chmod -R 755 /var/www/mi-optica/frontend
          echo "🎉 Angular desplegado correctamente"