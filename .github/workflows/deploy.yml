name: ðŸš€ Deploy Optica Angular to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build Angular
      run: |
        npm run build -- --configuration=production
        echo "=== ESTRUCTURA DEL BUILD ==="
        find dist/ -type f -name "*.js" -o -name "*.css" -o -name "index.html" | head -15
        echo "=== CONTENIDO DE dist/Opticas/browser/ ==="
        ls -la dist/Opticas/browser/
        
    - name: ðŸ” Deploy Angular Files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "dist/Opticas/browser/**/*"
        target: "/var/www/mi-optica/frontend/"
        strip_components: 3
        overwrite: true
        
    - name: ðŸ”„ Organize Files on Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ðŸ“ Organizando archivos en el servidor..."
          
          # Si se creÃ³ la carpeta browser/, mover todo a la raÃ­z
          if [ -d "/var/www/mi-optica/frontend/browser" ]; then
            echo "ðŸ”„ Moviendo archivos de browser/ a raÃ­z..."
            sudo mv /var/www/mi-optica/frontend/browser/* /var/www/mi-optica/frontend/ 2>/dev/null || true
            sudo rmdir /var/www/mi-optica/frontend/browser 2>/dev/null || true
          fi
          
          # Asegurar permisos
          sudo chown -R www-data:www-data /var/www/mi-optica/frontend
          sudo chmod -R 755 /var/www/mi-optica/frontend
          
          # Verificar deployment final
          echo "âœ… DEPLOYMENT COMPLETADO - ESTRUCTURA FINAL:"
          ls -la /var/www/mi-optica/frontend/
          echo "=== ARCHIVOS PRINCIPALES ==="
          find /var/www/mi-optica/frontend -maxdepth 1 -type f -name "*.js" -o -name "*.css" -o -name "index.html" | head -10
          echo "=== VERIFICANDO INDEX.HTML ==="
          head -3 /var/www/mi-optica/frontend/index.html
          
          # Recargar Nginx
          sudo nginx -t && sudo systemctl reload nginx
          echo "ðŸŽ‰ Angular desplegado correctamente en http://194.238.26.70"