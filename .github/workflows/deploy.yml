name: üöÄ Deploy Optica Angular to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: üì¶ Install dependencies
      run: npm ci
      
    - name: üèóÔ∏è Build Angular
      run: |
        npm run build -- --configuration=production
        echo "=== ESTRUCTURA DEL BUILD ==="
        find dist/ -type f -name "*.js" -o -name "*.css" -o -name "index.html" | head -15
        echo "=== CONTENIDO DE dist/Opticas/browser/ ==="
        ls -la dist/Opticas/browser/
        
    - name: üì§ Deploy via Rsync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: dist/Opticas/browser/
        remote_path: /var/www/mi-optica/frontend/
        remote_host: ${{ secrets.VPS_HOST }}
        remote_user: ${{ secrets.VPS_USER }}
        remote_key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: üîÑ Final Setup
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "‚úÖ VERIFICANDO DEPLOYMENT..."
          echo "=== ESTRUCTURA FINAL ==="
          ls -la /var/www/mi-optica/frontend/
          echo "=== ARCHIVOS PRINCIPALES ==="
          find /var/www/mi-optica/frontend -maxdepth 1 -type f -name "*.js" -o -name "*.css" -o -name "index.html" | head -10
          echo "=== VERIFICANDO INDEX.HTML ==="
          head -3 /var/www/mi-optica/frontend/index.html
          
          # Asegurar permisos
          sudo chown -R www-data:www-data /var/www/mi-optica/frontend
          sudo chmod -R 755 /var/www/mi-optica/frontend
          
          # Recargar Nginx
          sudo nginx -t && sudo systemctl reload nginx
          echo "üéâ Sitio desplegado correctamente: https://opticasolivar.site"