<label class="block text-sm font-medium text-slate-700 mb-1">
  {{ label }} <span *ngIf="required" class="text-rose-600">*</span>
</label>

<div class="relative">
  <span *ngIf="showIcon" class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
    <!-- Si usas mat-icon, puedes reemplazar por <mat-icon>phone</mat-icon> -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-70" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79a15.09 15.09 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24 11.36 11.36 0 003.56.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.24 1.02l-2.21 2.21z"/></svg>
  </span>

  <input
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="handleInput($event)"
    (keypress)="handleKeypress($event)"
    (blur)="onBlur()"
    class="w-full rounded-2xl border border-slate-300 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500
           transition shadow-sm
           [showIcon] ? 'pl-10' : 'pl-3' "
    [class.pl-10]="showIcon"
    inputmode="numeric"
    autocomplete="tel"
  />
</div>

<!-- Mensajes de ayuda opcionales: los muestra el padre con *ngIf del control -->
